<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
<div id="test">
    <p ref="content">toggle</p>
    <button @click="hint">提示</button>
    <p v-cloak>{{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    alert('----')
    const vm = new Vue({
        el:'#test',
        data:{
            msg:'this is msg'
        },
        methods:{
            hint(){
                alert(this.$refs.content.textContent)
            }
        }
    })
</script>
</body>
</html>
