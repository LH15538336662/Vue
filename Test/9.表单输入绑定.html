<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>
<body>
<!--
1、使用v-model双向数据绑定 自动收集数据
    -- text/textarea  checkbox radio select
    -- test first commit
-->

<div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名:</span>
        <input type="text" v-model="username"><br>

        <span>密码:</span>
        <input type="password" v-model="pwd"><br>

        <span>性别:</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好:</span>
        <input type="checkbox" id="basket" value="basket" v-model="hobby">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="hobby">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="hobby">
        <label for="pingpang">乒乓</label><br>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option v-for="(c,index) in allCitys" :value="c.id" :key="index">{{c.name}}</option>
        </select><br>
        <span>介绍:</span>
        <textarea rows="10" v-model="desc"></textarea><br><br>
        <input type="submit" value="注册">
    </form>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el:'#demo',
        data:{
            username:'',
            pwd:'',
            sex:'女',
            hobby:["pingpang"],
            allCitys:[
                {name:'bj',id:1},
                {name:'sh',id:2},
                {name:'gd',id:3}
            ],
            cityId:2,
            desc:'desc'
        },
        methods:{
            handleSubmit(){
                console.log(this.username,this.pwd)
            }
        }

    })
</script>
</body>
</html>
