<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>
<!--
1、条件渲染指令
    -- v-if
    -- v-else
    -- v-show
2、比较 v-if 与 v-show
    -- 如果需要频繁切换 v-show比较好
    -- v-show and v-if 的区别  v-show 隐藏是通过display来实现的，而v-if 则是将元素移除

-->
<div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else>失败了</p>

    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>

    <button @click="ok=!ok">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el : '#demo',
        data:{
            ok:false
        }
    })
</script>

</body>
</html>
