<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        /*显示和隐藏的过滤效果*/
        .xxx-enter-active, .xxx-leave-active{
            transition: opacity 1s;
        }
        .xxx-enter,.xxx-leave-to{
            opacity:0;
        }


        .move-enter-active{
            transition:all 1s;
        }

        .move-leave-active{
            transition:all 3s;
        }

        .move-enter,.move-leave-to{
            opacity:0;
            transform:translateX(20px);
        }

    </style>
</head>
<body>
<!--
基本过渡动画编码
    -- 在目标元素外包裹<transition name='xxx'>
    -- 定义class样式
        -- 指定过渡样式transition
        -- 指定隐藏时的样式 opacity/其它
1、vue动画的理解
    -- 操作css的transition或animation
    -- vue会给目标元素添加、移除特定的class
2、过渡类名
    -- xxx-enter-active:指定显示的transition
    -- xxx-leave-active: 指定隐藏的transition
    -- xxx-enter 指定隐藏时的样式
-->
<!--无过渡动画的-->
<div id="test1">
    <button @click="isShow=!isShow">toggle</button>
    <p v-show="isShow">toggle</p>
</div>

<!--带过渡动画的-->
<div id="test2">
    <button @click="isShow=!isShow">toggle</button>
    <transition name="xxx">
        <p v-show="isShow">toggle</p>
    </transition>

</div>

<div id="test3">
    <button @click="isShow = !isShow">toggle</button>
    <transition name="move">
        <p v-show="isShow">toggle</p>
    </transition>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el:'#test1',
        data(){
            return {
                isShow:true
            }
        }
    })

    const vm1 = new Vue({
        el:'#test2',
        data(){
            return {
                isShow:true
            }
        }
    })

    const vm3 = new Vue({
        el:'#test3',
        data:{
            isShow:true
        }
    })
</script>
</body>
</html>
